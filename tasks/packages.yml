    - keepassx
    - tmux
    - htop
    - gnome-tweak-tool
    - torbrowser-launcher
    - numix-gtk-theme
    - numix-icon-theme-circle
    - nautilus-dropbox
    - nextcloud-client
    - nextcloud-client-nautilus
    - shutter
    - pdfshuffler
    - slack
    - kazam
    - retext
    - telegram-desktop
    - banshee
    - gimp
    - meld
    - nautilus-compare
    - vlc
    - remmina
    - gnome-shell-extensions
    - filezilla
    - google-chrome-stable
    - chrome-gnome-shell
    - imagemagick
    - gdebi

#-------------------------------
# Package from "snap"
- name: install slack via snap
  command: snap install slack --classic

#-------------------------------
# Package to download and install

# Barracuda VPN
- name: download "Barracuda VPN" package
  become_user: "{{ main_user }}"
  get_url:
    url: "{{ cloud_url1 }}"
    url_password: "{{ cloud_pw }}"
    dest: /home/{{main_user}}/Downloads/{{cloud_app1}}

- name: install "Barracuda VPN"
  command: dpkg -i /home/{{main_user}}/Downloads/{{cloud_app1}}



#-------------------------------
# Packages to remove
- name: remove Gnome Amazon launcher
  apt: name=ubuntu-web-launchers state=absent

- name: remove Deja-Dup
  apt: name=deja-dup state=absent

- name: Rhythmbox
  apt: name=rhythmbox state=absent

